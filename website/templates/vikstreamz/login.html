<!DOCTYPE html>
<html>
<head>
    <title>Vik-StreamZ | Login | </title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.00">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- <link href="{% static 'fa/css/all.css' %} " rel="stylesheet"> -->
    <link href="{% static 'css/login.css' %} " rel="stylesheet">
    <style type="text/css">

    </style>
</head>
<body class="bg-light">
<div class="wrapper fadeIn">
    <div id="formContent">

        <div class="fadeIn  p-1 text-primary">
            <span> <i class="fa fa-3x fa-user-secret" aria-hidden="true"></i></span>

        </div>


        <form action="" method="post">
            <input required type="text" id="Username" class=" " name="Username" placeholder="Username">
            <input required type="password" id="Password" class=" " name="Password" placeholder="Password">
            <input id="submit" type="submit" class="btn btn-sm" value="Log In">
        </form>

        {% if Status %}
        <div class="alert alert-danger w-75 mx-auto ">
          <strong>{{ Status }}</strong> 
        </div>
        {% endif %}

        <div  id="validateUsername" class="alert alert-danger w-75 mx-auto ">
          <strong>Invalid character in username</strong> 
        </div>
   

    </div>

    <div  id="preloader" class="fa-4x  ">
  	 <span><i class="fa  ml-3 text-primary fa-3x fa-cog fa-spin shadow-lg"></i></span>
  	 <h1 class=" text-primary ">Authorizing</h1>
	</div>

	<script type="text/javascript">
        $("#validateUsername").hide();
        $(document).bind("contextmenu",function(e){
          return false;
      });
        
        $(document).ready(function () {
            $('#preloader').hide();            
            $(document).on("click","input#submit", function (event) {
                var username = $('#Username').val().trim();
                var password = $('#Password').val().trim();
                if(username != '' & password != ''){
                   $('#formContent').hide();
                   $('#preloader').show();
               }
           });  

            $('#Username').on('input', function () {                
                var username = $(this).val();
                var validatedUsername = /^[a-zA-Z0-9]*$/.test(username);
                if (validatedUsername){

                    $("#validateUsername").hide();
                }
                else{

                    $("#validateUsername").show();
                }                  
                
            }); 


        });


    </script>
</div>
</body>
</html>
